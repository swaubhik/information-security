<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Information Security</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <script src="assets/script.js"></script>
  </head>

  <body>
    <div class="section has-background-dark">
      <div class="container">
        <h1
          class="
            title
            is-flex is-justify-content-center
            has-text-weight-bold has-text-white
          "
        >
          Information Security
        </h1>
        <p
          class="subtitle is-flex is-justify-content-center has-text-grey-light"
        >
          Encryption and Decryption Online Tool
        </p>
      </div>
      <div class="container mt-3 pt-3">
        <div class="columns">
          <div class="column">
            <form class="box" id="form1">
              <h2 class="has-text-weight-bold is-size-3 has-text-centered">
                Encrypt ðŸ”’
              </h2>
              <div class="field">
                <label class="label">Plain Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    id="encryptPlainText"
                    placeholder="Enter Plain Text"
                  ></textarea>
                </div>
              </div>
              <div class="field">
                <input
                  class="input is-rounded"
                  type="text"
                  id="encryptKey"
                  placeholder="Key in Bits"
                />
              </div>
              <div class="columns">
                <div class="column">
                  <div class="select is-rounded">
                    <select id="encyrptChoice">
                      <option>Caesar Cipher</option>
                      <option>Monoalphabetic Cipher</option>
                    </select>
                  </div>
                </div>

                <div class="column">
                  <button
                    type="button"
                    class="button is-primary"
                    onclick="encrypt()"
                  >
                    Encrypt 
                  </button>
                </div>
              </div>

              <div class="field">
                <label class="label">Cipher Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    id="encryptCipherText"
                    placeholder="Output Cipher Text"
                  ></textarea>
                  <button
                    type="button"
                    class="button is-danger mt-2"
                    onclick="resetForm1()"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="column">
            <form class="box" id="form2">
              <h2 class="has-text-weight-bold is-size-3 has-text-centered">
                Decrypt ðŸ”“
              </h2>
              <div class="field">
                <label class="label">Cipher Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="Enter Cipher Text"
                  ></textarea>
                </div>
              </div>
              <div class="container mb-3 mt-1">
                <input
                  class="input is-rounded"
                  type="text"
                  placeholder="Key in Bits"
                />
              </div>
              <div class="columns">
                <div class="column">
                  <div class="select is-rounded">
                    <select id="encyrptChoice">
                      <option>Caesar Cipher</option>
                      <option>Monoalphabetic Cipher</option>
                    </select>
                  </div>
                </div>

                <div class="column">
                  <button
                    type="button"
                    class="button is-info"
                    onclick="decrypt()"
                  >
                    Decrypt 
                  </button>
                </div>
              </div>
              <div class="field">
                <label class="label">Plain Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="Output Plain Text"
                  ></textarea>
                  <button
                    type="button"
                    class="button is-danger mt-2"
                    onclick="resetForm2()"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="has-background-black footer">
      <div class="content has-text-centered has-text-white">
        <p>
          <strong class="has-text-white">Encryptor</strong> by
          <a href="https://swaubhik.engineer">Swaubhik Chakraborty</a> &
          <a href="https://debojeet.works">Debojeet Das</a>. The source code is
          licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
        <a href="https://bulma.io">
          <img
            src="https://bulma.io/images/made-with-bulma.png"
            alt="Made with Bulma"
            width="256"
            height="48"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
