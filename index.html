<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Information Security</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>

  <body>
    <div class="section">
      <div class="container">
        <h1
          class="title is-flex is-justify-content-center has-text-weight-bold"
        >
          Information Security
        </h1>
        <p class="subtitle is-flex is-justify-content-center">
          Encryption and Decryption Online Tool
        </p>
      </div>
      <div class="container mt-5 pt-5">
        <div class="columns">
          <div class="column">
            <form class="box">
              <h2 class="has-text-weight-bold is-size-3 has-text-centered">
                Encrypt
              </h2>
              <div class="field">
                <label class="label">Plain Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="Enter Plain Text"
                  ></textarea>
                </div>
              </div>
              <div class="container mb-3 mt-1">
                <input
                  class="input is-rounded"
                  type="text"
                  placeholder="Key in Bits"
                />
              </div>

              <div class="select is-rounded">
                <select>
                  <option>Ceasar Cipher</option>
                  <option>Monoalphabetic Cipher</option>
                </select>
              </div>
              <button class="button is-primary">Encrypt</button>
              <button class="button is-danger">Reset</button>
              <div class="field">
                <label class="label">Cipher Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="Output Cipher Text"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>

          <div class="column">
            <form class="box">
              <h2 class="has-text-weight-bold is-size-3 has-text-centered">
                Decrypt
              </h2>
              <div class="field">
                <label class="label">Cipher Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="Enter Cipher Text"
                  ></textarea>
                </div>
              </div>
              <div class="container mb-3 mt-1">
                <input
                  class="input is-rounded"
                  type="text"
                  placeholder="Key in Bits"
                />
              </div>
              <div class="select is-rounded">
                <select>
                  <option>Ceasar Cipher</option>
                  <option>Monoalphabetic Cipher</option>
                </select>
              </div>
              <button class="button is-info">Decrypt</button>
              <button class="button is-danger">Reset</button>
              <div class="field">
                <label class="label">Plain Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="Output Plain Text"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="content has-text-centered mb-5 pb-5">
        <p>
          <strong>Encrytor</strong> by
          <a href="https://swaubhik.engineer">Swaubhik Chakraborty</a>,
          <a href="https://debojeet.works">Debojeet Das</a>. The source code is
          licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
      </div>
    </footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
