<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Information Security</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>

  <body>
    <div class="section">
      <div class="container">
        <h1
          class="title is-flex is-justify-content-center has-text-weight-bold"
        >
          Information Security
        </h1>
        <p class="subtitle is-flex is-justify-content-center">
          Encryption and Decryption Online Tool
        </p>
      </div>
      <div class="columns">
        <div class="column">
          <form class="box">
            <div class="field">
              <label class="label">Text message</label>
              <div class="control">
                <textarea
                  class="textarea"
                  placeholder="Your message"
                ></textarea>
              </div>
            </div>
            <div class="select is-rounded">
              <select>
                <option>Ceasar Cipher</option>
                <option>Monoalphabetic Cipher</option>
              </select>
            </div>
            <button class="button is-primary">Encrypt</button>
            <div class="field">
              <label class="label">Output</label>
              <div class="control">
                <textarea
                  class="textarea"
                  placeholder="Output message"
                ></textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="column">
          <form class="box">
            <div class="field">
              <label class="label">Text message</label>
              <div class="control">
                <textarea
                  class="textarea"
                  placeholder="Your message"
                ></textarea>
              </div>
            </div>
            <div class="select is-rounded">
              <select>
                <option>Ceasar Cipher</option>
                <option>Monoalphabetic Cipher</option>
              </select>
            </div>
            <button class="button is-danger">Decrypt</button>
            <div class="field">
              <label class="label">Output</label>
              <div class="control">
                <textarea
                  class="textarea"
                  placeholder="Output message"
                ></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
