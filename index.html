<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Encryptor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/caesar.js"></script>
    <link rel="shortcut icon" type="image/png" href="assets/img/icon.png" />
  </head>

  <body>
    <div class="section has-background-dark">
      <div class="container">
        <h1
          class="
            title
            is-flex is-justify-content-center
            has-text-weight-bold has-text-white
          "
        >
          Information Security
        </h1>
        <p
          class="
            subtitle
            is-flex is-justify-content-center
            has-text-grey-light
            is-size-6-mobile
          "
        >
          Encryption and Decryption Online Tool
        </p>
      </div>
      <div class="container mt-3 pt-3">
        <div class="columns is-desktop">
          <div class="column">
            <form class="box" id="form1">
              <h2 class="has-text-weight-bold is-size-3 has-text-centered">
                Encrypt <i class="fa fa-lock" aria-hidden="true"></i>
              </h2>
              <div class="field">
                <label class="label">Plain Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    id="encryptPlainText"
                    placeholder="Enter Plain Text"
                  ></textarea>
                </div>
              </div>
              <div class="field">
                <input
                  class="input is-rounded"
                  type="text"
                  id="encryptKey"
                  placeholder="Key"
                />
              </div>
              <div class="columns">
                <div class="column">
                  <div class="select is-rounded">
                    <select id="encyrptChoice">
                      <option>Caesar Cipher</option>
                      <!-- <option>Monoalphabetic Cipher</option> -->
                      <option>Playfair Cipher</option>
                    </select>
                  </div>
                </div>

                <div class="column">
                  <button
                    type="button"
                    class="button is-primary"
                    onclick="encrypt()"
                  >
                    Encrypt
                  </button>
                </div>
              </div>

              <div class="field">
                <label class="label">Cipher Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    id="encryptCipherText"
                    placeholder="Output Cipher Text"
                  ></textarea>
                  <button
                    type="button"
                    class="button is-danger mt-2"
                    onclick="resetForm1()"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="column">
            <form class="box" id="form2">
              <h2 class="has-text-weight-bold is-size-3 has-text-centered">
                Decrypt <i class="fa fa-unlock" aria-hidden="true"></i>
              </h2>
              <div class="field">
                <label class="label">Cipher Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    id="decryptCipherText"
                    placeholder="Enter Cipher Text"
                  ></textarea>
                </div>
              </div>
              <div class="container mb-3 mt-1">
                <input
                  class="input is-rounded"
                  type="text"
                  id="decryptKey"
                  placeholder="Key"
                />
              </div>
              <div class="columns">
                <div class="column">
                  <div class="select is-rounded">
                    <select id="decryptChoice">
                      <option>Caesar Cipher</option>
                      <!-- <option>Monoalphabetic Cipher</option> -->
                      <option>Playfair Cipher</option>
                    </select>
                  </div>
                </div>

                <div class="column">
                  <button
                    type="button"
                    class="button is-info"
                    onclick="decrypt()"
                  >
                    Decrypt
                  </button>
                </div>
              </div>
              <div class="field">
                <label class="label">Plain Text</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    id="decryptPlainText"
                    placeholder="Output Plain Text"
                  ></textarea>
                  <button
                    type="button"
                    class="button is-danger mt-2"
                    onclick="resetForm2()"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="has-background-black footer py-4">
      <div class="content has-text-centered has-text-white">
        <p>
          <strong class="has-text-white">Encryptor</strong> by
          <a href="https://swaubhik.engineer">Swaubhik Chakraborty</a> &
          <a href="https://debojeet.works">Debojeet Das</a>. The source code is
          licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
          and can be found on
          <a href="https://github.com/swaubhik/information-security"
            ><i class="fa fa-github fa-lg is-white" aria-hidden="true"></i
          ></a>
        </p>
      </div>
    </footer>
  </body>
</html>
